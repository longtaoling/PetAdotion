<h1>Sign Up</h1>
<p>Username:<input type="text" [(ngModel)]="username"></p>
<p>Password:<input type="password" [(ngModel)]="password"></p>
<p>Re-entered password:<input type="password" [(ngModel)]="rePassword"></p>
<p>E-mail:<input type="text" [(ngModel)]="email"></p>
<p>Phone Number:<input type="text" [(ngModel)]="phoneNumber"></p>
<div><input type="button" value="confirm" (click)="sign()"></div>
