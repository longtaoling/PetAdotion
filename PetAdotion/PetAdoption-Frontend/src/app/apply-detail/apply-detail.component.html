<h1 class="display-3">{{apply.firstName}} {{apply.lastName}}</h1>
<p class="lead">{{apply.phone}}</p>
<p class="lead">{{apply.city}} {{apply.state}}</p>
<hr class="my-4">
<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
<p class="lead">
  <a class="btn btn-primary btn-lg" role="button" (click)="agree()">Agree</a>
  <a class="btn btn-primary btn-lg" role="button" (click)="decline()">Decline</a>
</p>
